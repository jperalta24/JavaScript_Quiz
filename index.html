<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/style.css">
  <title>JavaScript Quiz</title>
</head>

<body>
  <h1>JavaScript Coding Quiz Challenge</h1>
  <div class="timeScore" id="time">Time:<span id="seconds">0</span>
  </div>
  <div class="timeScore" id="scoreText">Score:<span id="score">0</span></div>
  <main id="quizInfo">Try to answer the following JavaScript related questions within the time limit.<br>
    Keep in mind that incorrect answers will penalize your time by 15 seconds.<br>
    Enter your initials at the end to save your score. Good luck!<br>
    <button id="startButton">Start Quiz</button>
  </main>
  <div id="container1">
    <p id="questionEl"></p>
    <ul>
      <li><button id="button1" class="choiceButton"></button></li>
      <li><button id="button2" class="choiceButton"></button></li>
      <li><button id="button3" class="choiceButton"></button></li>
      <li><button id="button4" class="choiceButton"></button></li>
    </ul>
  </div>
  <form id="credentials" onsubmit="event.preventDefault()">
    <label for="name" id="nameInput">Enter your initials:</label><br>
    <input type="text" id="name">
  </form><br>
  <button id="submit">Submit</button>
  </form>
  <script src="Assets/script.js"></script>
</body>

</html>
